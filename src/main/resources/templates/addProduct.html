<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавление продукта</title>
</head>
<body>
<div layout:fragment="content">
    <form method="POST" th:action="@{/products/add}">
        <h3 class="mt-3 mb-3">Добавить продукт</h3>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <input name="url" type="text" class="form-control" id="url" placeholder="Введите ссылку"
                       required>
                <div class="invalid-feedback">Обязательное поле для заполнения</div>
            </div>
        </div>

        <div class="mt1-l">
            <br>
            <div class="vk">
                <button class="btn btn-sm btn-info" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
