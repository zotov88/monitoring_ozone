<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3"
        th:text="'Редактировать профиль: ' + ${productForm.getName()}">
        Редактировать продукт</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
          th:action="@{/products/update}" th:object="${productForm}">
        <input type="hidden" name="id"
               th:value="${productForm.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="name" th:value="${productForm.getName()}" type="text" class="form-control"
                           id="name" placeholder="Введите имя" required>
                    <label for="name">Имя</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="expectedPrice" th:value="${productForm.getExpectedPrice()}" type="text" class="form-control"
                           id="expectedPrice"
                           placeholder="Введите желаемую цену" required>
                    <label for="expectedPrice">желаемая цена</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('expectedPrice')}">
                        <p th:errors="*{expectedPrice}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt1-l">
            <br>
            <div class="vk">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-primary" onclick="window.history.back()">Назад</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
