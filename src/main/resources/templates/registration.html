<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content">
    <!--        Форма регистрации-->
    <!--        action="/registration" - url на который будут отправлены данные-->
    <!--        object="userForm" - имя объекта в котором будут хранится данные (нужно чтобы потом в контроллере их распарсить)-->

    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw"
          th:action="@{/registration}"
          th:object="${userForm}">
        <h3 class="mt-3 mb-3" align="center">Регистрация</h3>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Введите имя"
                           required>
                    <label for="name">Имя</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="email" type="email" class="form-control" id="email"
                           placeholder="Введите email" required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="login" type="text" class="form-control" id="login" placeholder="Введите логин" required>
                    <label for="login">Логин</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('login')}">
                        <p th:errors="*{login}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="password"
                           placeholder="Введите пароль" required>
                    <label for="password">Пароль</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <textarea name="tgBotToken" type="text" class="form-control" id="tgBotToken"
                              placeholder="Адрес"></textarea>
                    <label for="tgBotToken">bot token</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <textarea name="tgChatId" type="text" class="form-control" id="tgChatId"
                              placeholder="tgChatId"></textarea>
                    <label for="tgChatId">chat id</label>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
<!--            <button type="submit" class="btn btn btn-success" onclick="validateFormRegistration()">Зарегистрироваться</button>-->
            <button type="submit" class="btn btn btn-success" >Зарегистрироваться</button>
            <br>
            <button type="button" class="btn btn btn-success" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
